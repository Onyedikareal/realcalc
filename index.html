<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
</head></head>
<body>
    <div class="contain ">
        <div id="display"></div>
        <input type="text"  id="display1">
        <div class="buttons"> 
        <button class="btn pull-right" value="<"><</button>
        <button class="btn pull-right" value="clear">C</button>
        <div class="clearfix"></div>
        <br>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn collect operatorr" value="%">%</button>
        <button class="btn collect operators" value="/">/</button>
        <button class="btn collect" value="7">7</button>
        <button class="btn collect" value="8">8</button>
        <button class="btn collect" value="9">9</button>
        <button class="btn collect operator" value="x">x</button>
        <button class="btn collect" value="4">4</button>
        <button class="btn collect" value="5">5</button>
        <button class="btn collect" value="6">6</button>
        <button class="btn collect operators" value="-">-</button>
        <button class="btn collect" value="1">1</button>
        <button class="btn collect" value="2">2</button>
        <button class="btn collect" value="3">3</button>
        <button class="btn collect operators" value="+">+</button>
        <button class="btn collect" value=".">.</button>
        <button class="btn collect" value="0">0</button>
        <button class="btn">+/-</button>
        <button class="btn collect operator" id="equal" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
